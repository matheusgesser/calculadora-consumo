    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>Calculadora de Contas</title>

  <body>
    <aside class="people">
      <h1>Pessoas</h1>
      <button class="btn addPerson" onclick="personModal()">+</button>

      <h1>Produtos</h1>
      <section class="product-list">
        <button class="btn addProduct" onclick="productModal()">+</button>
      </section>
    </main>
    <aside class="total">
      <h1>Total</h1>
    </aside>

    <dialog onfocus=""></dialog>
